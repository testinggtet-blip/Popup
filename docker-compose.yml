version: '3.8'

services:
  popup-builder:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    volumes:
      - ./data:/app/data
    networks:
      - popup-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - popup-builder
    restart: unless-stopped
    networks:
      - popup-network

networks:
  popup-network:
    driver: bridge

volumes:
  data: